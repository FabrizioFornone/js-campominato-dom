<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Campionato Dom Fabrizio Fornone</title>
  </head>
  <body>
    <div id="body" class="container-fluid">
      <!-- Header -->
      <header>
        <h1 class="text-center py-2">Dom Championship</h1>
      </header>
      <!-- Nav Buttons -->
      <nav>
        <div class="container">
          <div class="d-flex justify-content-center">
            <button id="js-btn-hook1" class="btn bg-dark text-white m-3">
              Difficulty Easy
            </button>
            <button id="js-btn-hook2" class="btn bg-dark text-white m-3">
              Difficulty Medium
            </button>
            <button id="js-btn-hook3" class="btn bg-dark text-white m-3">
              Difficulty hard
            </button>
          </div>
        </div>
      </nav>
      <!-- Game -->
      <section>
        <div class="p-5 border lose-msg hide">
          <div class="text-center">
            <h3 class="text-uppercase text-white">you lost!</h3>
            <button id="js-btn-lose" class="btn text-white m-3">
              Do you want another chance?
            </button>
          </div>
        </div>
      </section>
      <main>
        <div class="container">
          <div class="row py-4 hook-js"></div>
        </div>
      </main>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
